<div aria-label="Page navigation example">

    <ul class="pagination justify-content-center ">
        {% if page.has_previous %}
        <li class="page-item pagnt">
            <a class="page-link" href="?page={{ page.previous_page_number }}" tabindex="-1">
              <i class="fas fa-angle-double-left"></i></a>
          </li>
          {% endif %}          
          {{ page.page_range }}
          {% for i in page.paginator.page_range %}
          <li class="page-item"><a class="page-link" href="?page={{i}}" data-page={{i}}>{{i}}</a></li>
          {% endfor %}
          {% if page.has_next %} 
          <li class="page-item">
            <a class="page-link" href="?page={{ page.next_page_number }}">
              <i class="fas fa-angle-double-right"></i></a>
          </li>
          {% endif %}
        </ul>
      </div>
